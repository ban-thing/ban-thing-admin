<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/banthingIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Banthing 관리자 대시보드 - 효율적인 관리 시스템" />
    <meta name="keywords" content="Banthing, 관리자, 대시보드, 관리시스템" />
    <meta name="author" content="Banthing Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Banthing Admin Dashboard" />
    <meta property="og:description" content="Banthing 관리자 대시보드 - 효율적인 관리 시스템" />
    <meta property="og:image" content="%PUBLIC_URL%/banthingIcon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Banthing Admin Dashboard" />
    <meta property="twitter:description" content="Banthing 관리자 대시보드 - 효율적인 관리 시스템" />
    <meta property="twitter:image" content="%PUBLIC_URL%/banthingIcon.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/banthingIcon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 프리로드 리소스 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Banthing Admin Dashboard v2.0</title>
    
    <!-- 로딩 스타일 -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>이 애플리케이션을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    
    <!-- 로딩 화면 -->
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- 로딩 화면 제거 스크립트 -->
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
      
      // React 앱이 마운트된 후에도 로딩 화면 제거
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 2000);
    </script>
  </body>
</html>
